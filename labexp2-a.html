<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page with Image</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
         section img{
            height: 200px;
            width: 200px;
        } 
        section{
            display: flex;
            text-align: center;
            padding: 20px;
        }
         onediv{
            display: flex;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
       <div> <img src="student.jpg" alt="Disha Jain">
        <p>This is a simple static web page with an image.</p></div>
        <div><img src="backgroun3.jpg" alt="Disha Jain">
        <p>This is a simple static web page with an image.</p></div>
    </section>
</body>
</html>
